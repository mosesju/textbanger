<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
        </div>
        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-item"><a href="{{ url_for('send_text') }}">Send a Text</a></div>
            <div class="navbar-item"><a href="{{ url_for('add_contact') }}">Add Contact</a></div>
            <div class="navbar-item"><a href="{{ url_for('home') }}">Home</a></div>

        </div>
    </nav>
    <br><br><br>
    <a href="{{ url_for ('home') }}"></a>
    <form method="POST" action="{{ url_for('send_text') }}" class="container">
        {{ form.csrf_token }}
        <h1>160 Character Limit</h1>
        <div>
            <label class="label">{{ form.message.label }}</label>
            <div class="control">
                {{ form.message(class="input") }}
            </div>
            <p id="count" class="help"></p>
            <p class="help">Character Count</p>
        </div>        
        <input type="submit" value="Send Message" class="button">
    </form>
    <script src="/static/javascript/navbar.js"></script>
    <script>
        $('input').keyup(updateCount);
        $('input').keydown(updateCount);

        function updateCount(){
            var cs = $(this).val().length;
            $('#count').text(cs);
        }
    </script>
</body>
</html>
